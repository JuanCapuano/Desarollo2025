<div class="container py-5">
  <!-- Contenedor principal con padding vertical -->

  <!-- Botones de navegación: login, registro, nuevo pedido y ver órdenes -->
  <div class="text-center mb-4">
    <button class="btn btn-primary me-2" (click)="goToLogin()">Iniciar Sesión</button>
    <button class="btn btn-primary me-2" (click)="goToRegister()">Registrarse</button>
    <button class="btn btn-primary me-2" (click)="goToOrder()">Nuevo Pedido</button>
    <button class="btn btn-primary" (click)="cargarOrdenes()">Ver Ordenes</button>
  </div>
  
  <!-- Encabezado principal con texto introductorio -->
  <div class="text-center mb-5">
    <h1 class="fw-bold">Explorá las mejores opciones</h1>
    <p class="text-muted">Descubrí lo más pedido cerca tuyo</p>
  </div>

  <!-- Grid responsiva con cards de productos -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for(item of items;track $index){
      <div class="col">
        <div class="card h-100 shadow-sm">
          <!-- Imagen del producto -->
          <img [src]="item.image" class="card-img-top">
          
          <!-- Cuerpo de la tarjeta con nombre y descripción -->
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text text-muted">{{ item.description }}</p>
          </div>

          <!-- Footer con botón de acción -->
          <div class="card-footer bg-white border-top-0">
            <button class="btn btn-primary w-100">Ver más</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
