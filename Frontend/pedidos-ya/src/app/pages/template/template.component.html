@if(isLoading()){
<!-- Modal de carga -->
<div class="modal fade show d-block" tabindex="-1" role="dialog"
  style="background-color: rgba(0, 0, 0, 0.5); z-index: 1050;">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center p-4 border-0 shadow-lg" style="border-radius: 1rem;">
      <div class="d-flex flex-column align-items-center">
        <!-- Spinner mejorado -->
        <div class="spinner-border text-primary mb-3" role="status" style="width: 4rem; height: 4rem;">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <!-- Texto -->
        <h5 class="modal-title mb-0">Cargando la página...</h5>
        <small class="text-muted mt-2">Por favor, espere un momento</small>
      </div>
    </div>
  </div>
</div>
}
<router-outlet />

<!-- Modal de Confirmación para Cerrar Sesión -->
<div class="modal-backdrop" *ngIf="mostrarModalCerrarSesion">
  <div class="modal-content">
    <p>¿Estás seguro de que querés cerrar sesión?</p>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-danger me-2" (click)="confirmarCerrarSesion()">Sí, cerrar</button>
      <button class="btn btn-secondary" (click)="cancelarCerrarSesion()">Cancelar</button>
    </div>
  </div>
</div>
